---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: image-processor-pv
spec:
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  # Option 1: HostPath (for single-node testing)
  hostPath:
    path: /mnt/image-data
    type: DirectoryOrCreate
  # Option 2: NFS (uncomment and configure for production)
  # nfs:
  #   server: nfs-server.example.com
  #   path: /exports/image-data
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: image-processor-pvc
  namespace: default
spec:
  storageClassName: ""  # Empty string binds to PVs without a class
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
  volumeName: image-processor-pv