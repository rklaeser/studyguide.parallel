apiVersion: v1
kind: PersistentVolume
metadata:
  name: mt-shared-pv
spec:
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  hostPath:
    path: /data/mt-shared
    type: DirectoryOrCreate
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mt-shared-pvc
  namespace: default
spec:
  storageClassName: ""  # Empty string binds to PVs without a class
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 5Gi
  volumeName: mt-shared-pv