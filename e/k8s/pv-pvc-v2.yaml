---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: image-processor-pv-v2
spec:
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  hostPath:
    path: /data/image-processor
    type: DirectoryOrCreate
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: image-processor-pvc-v2
  namespace: default
spec:
  storageClassName: ""  # Empty string binds to PVs without a class
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
  volumeName: image-processor-pv-v2