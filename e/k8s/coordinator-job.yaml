apiVersion: batch/v1
kind: Job
metadata:
  name: image-coordinator
  namespace: default
spec:
  template:
    metadata:
      labels:
        app: image-coordinator
    spec:
      restartPolicy: Never
      containers:
      - name: coordinator
        image: image-coordinator:latest
        imagePullPolicy: IfNotPresent
        command: ["./coordinator"]
        args:
          - "-input=$(INPUT_PATH)"
          - "-output=$(OUTPUT_PATH)"
          - "-kernel=$(KERNEL_SIZE)"
          - "-redis=$(REDIS_ADDR)"
          - "-workers=$(NUM_WORKERS)"
        env:
        - name: INPUT_PATH
          valueFrom:
            configMapKeyRef:
              name: image-processor-config
              key: INPUT_PATH
        - name: OUTPUT_PATH
          valueFrom:
            configMapKeyRef:
              name: image-processor-config
              key: OUTPUT_PATH
        - name: KERNEL_SIZE
          valueFrom:
            configMapKeyRef:
              name: image-processor-config
              key: KERNEL_SIZE
        - name: REDIS_ADDR
          valueFrom:
            configMapKeyRef:
              name: image-processor-config
              key: REDIS_ADDR
        - name: NUM_WORKERS
          valueFrom:
            configMapKeyRef:
              name: image-processor-config
              key: NUM_WORKERS
        volumeMounts:
        - name: shared-data
          mountPath: /data
      volumes:
      - name: shared-data
        persistentVolumeClaim:
          claimName: shared-storage-pvc