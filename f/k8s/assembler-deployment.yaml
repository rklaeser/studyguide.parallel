apiVersion: apps/v1
kind: Deployment
metadata:
  name: ftq-assembler
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ftq-assembler
  template:
    metadata:
      labels:
        app: ftq-assembler
    spec:
      containers:
      - name: assembler
        image: ftq-assembler:latest
        imagePullPolicy: IfNotPresent
        command: ["./assembler"]
        args: ["-redis=redis:6379", "-timeout=5s"]
        volumeMounts:
        - name: image-data
          mountPath: /data
        resources:
          requests:
            cpu: "50m"
            memory: "128Mi"
          limits:
            cpu: "200m"
            memory: "256Mi"
      volumes:
      - name: image-data
        persistentVolumeClaim:
          claimName: image-processor-pvc-v2
